<!DOCTYPE html>
<html lang="html">
<head>
    <title>Sing Up</title>
    <style>@import url("style/style.css");</style>
    <link rel="icon" href="favicon.ico" type="image/ico">
</head>

<div class="auth">
    <h1 class="auth-title">Registration</h1>
    <h2 class="auth-text">Enter an email and password below to sign up</h2>
    <label for="email"><input type="text" id="email" name="email" placeholder="Email" size="30" required></label>
    <label for="password"><input type="text" id="password" name="password" placeholder="Password" size="30" required></label>
</div>
